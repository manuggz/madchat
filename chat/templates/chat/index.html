{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Mad Chat | Manuel Gonzalez(manuelggonzalezm@gmail.com)</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="{% static 'chat/js/chat.js' %}" ></script>
	<link rel="stylesheet" href="{% static 'chat/css/chat.css' %}" >

</head>
<body>
	<div class="container" style="margin-top:100px">
	  <div class="row">
	  	<div class="col-md-8">
	  		<div class="row" id="chat-txtboard">
	  		</div>

	  		<div class="row" style="margin-top:10px">
				<form method="post" id="form-mensaje">
					{% csrf_token %}
		  			<div class="col-md-8"><!--Cuadro de texto donde se escribe el mensaje-->
		  				<input type="text" name="inpTxtMensaje" id="inpTxtMensaje" class="col-md-12" style="height:30px">
		  			</div>
		  			<div class="col-md-4"> <!--Boton para enviar el mensaje-->
						<input type="submit" value="send"  style="height:30px" />
		  			</div>	  		
				</form>
	  		</div>
	  	</div>
	  	<div class="col-md-4"><input type="text" name="inpTxtConectados" style="height:440px"></div>
	  </div>
	</div>
</body>
</html>
