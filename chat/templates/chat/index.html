{% extends "chat/base.html" %}

{% block content %}

  <div class="row">
    <div class="col-md-12">
        <div class="row panel panel-info">

            <div class="panel-heading" style="height:50px">
                Tu nombre de usuario:
                    <b>
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        {{user.username}}
                    </b>
            </div>

             <div class="panel-body" id="chat-txtboard"  >

            </div>


        </div>

        <div class="row" style="background-color:#2E6DA4;padding: 5px;">
            <form method="post" id="form-mensaje">
                {% csrf_token %}
                <div class="form-group col-md-10" style="">
                    <input type="text" class="form-control" id="inpTxtMensaje" placeholder="Di Hola!" style="height:40px;">
                 </div>
                <input type="submit" value="Enviar!"  class="btn btn-default col-md-2" style="height:40px;" />
            </form>
        </div>
    </div>
    <!--<div class="col-md-4"><input type="text" name="inpTxtConectados" style="height:450px"></div>-->
  </div>

{% endblock %}
